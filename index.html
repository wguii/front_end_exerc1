<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Chatbox</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="chatbox">
        <header class="chat-header">Atendimento on-line</header>
        <div class="mensagens-chat">
            <p id="atendente">Atendente diz:</p>
            <div class="mensagem-atendente">Olá! Como posso ajudá-lo?</div>
            <p id="cliente">Você diz:</p>
            <div class="mensagem-cliente">Oi! Tenho uma dúvida em relação à entrega do meu produto</div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Digite sua mensagem aqui...">
            <button type="button">Enviar</button>
        </div>
    </div>
</body>
</html>
